<ul>
    <li *ngFor="let post of posts | reverse">
        <mat-card>
            <mat-card-header class="mat-card-header">
                <mat-card-title>{{ post.user }}</mat-card-title>
            </mat-card-header>
            <mat-card-content class="post">
                {{ post.content }}
            </mat-card-content>
        
        </mat-card>
    </li>
</ul>
